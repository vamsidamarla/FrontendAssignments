<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="">
        <div style="margin-bottom:10px ; ">
            <lable style="margin-right: 20px;">First name : </lable>
            <input type="text" name="fname" placeholder="firstName" autofocus>
        </div>
        <div style="margin-bottom:10px ;">
            <label style="margin-right: 20px;">Last name : </label>
            <input type="text" name="lname" placeholder="lastName">
        </div>
        <div style="margin-bottom:10px ; ">
            <label style="margin-right: 16px;">Nick name : </label>
            <input type="text" name="nickName" placeholder="nickName" autocomplete="off">
        </div>
        <div style="margin-bottom:10px ; ">
            <label style="margin-right: 45px;">e-mail : </label>
            <input type="text" name="email" placeholder="abc@gmail.com">
        </div>
        <div style="margin-bottom:10px ; ">
            <label style="margin-right:25px ; ">Password : </label>
            <input type="password" name="password" placeholder="password">
        </div>
        <div style="margin-bottom:10px ; ">
            <label style="margin-right:5px ; ">Date of birth : </label>
            <input type="date" name=date value="date">
        </div>
        <div style="margin-bottom:10px ; ">
            <label style="margin-right:35px ; ">Gender : </label>

            <input type="radio" name="radio" value="male">
            <label>Male</label>

            <input type="radio" name="radio" value="female">
            <label>Female</label>

            <input type="radio" name="radio" value="other">
            <label>other</label>
        </div>
        <div style="margin-bottom:10px ; ">
            <label style="margin-right:40px ; ">Mobile : </label>
            <input type="number" name="mobile" value="mobile">
        </div>
        <div style="margin-bottom:10px ; ">
            <label style="margin-right:35px ; ">Address : </label>
            <textarea rows="10" cols="30">Enter address....</textarea>
        </div>
        <div style="margin-bottom:10px ; ">
            <input type="submit" value="Submit"  style="margin-right:35px ;">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
